<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container-fluid">
    <div class="container">
        <div class="col align-self-center">
        <h1 class="text">Timer</h1>
        <p><span id="seconds">00</span>:
        <span id="tens">00</span></p>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
        <button class="btn btn-outline-primary" id="start-button">Start</button>
        <button class="btn btn-outline-primary" id="stop-button">Stop</button>
        <button class="btn btn-outline-primary" id="reset-button">Restart</button>
        </div>
    </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
